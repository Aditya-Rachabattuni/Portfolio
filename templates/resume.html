{% extends 'base.html' %}
{% load static %}
{% block title %}Resume{% endblock %}
{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4" style="display: none;">My Resume</h1>
    <div class="text-justify">
        <object data="{% static 'Resume.pdf' %}" type="application/pdf" width="100%" height="800px">
            <p>Your browser does not support PDFs. 
                <a href="{% static 'Resume.pdf' %}">Download the PDF</a>.
            </p>
        </object>
    </div>
</div>
{% endblock %}
